
<h2 class="text-primary">2 Recipe Details</h2>

<div class="row">
  <div class="col-xs-12">
    <img
      class="img-responsive"
      [src]="recipe.imagePath" 
      alt="{{ recipe.name }}" 
    >
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h3>{{ recipe.name }}</h3>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button 
        type="button" 
        class="btn btn-primary dropdown-toggle"
        >
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddToShoppingList()">Add Ingredients To Shopping List</a></li>
        <li><a href="#">Edit Recipe</a></li>
        <li><a href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12 description">
    Description: {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12 ingredients">
    <ul class="list-group">
      <li 
        class="list-group-item" 
        *ngFor="let ingredient of recipe.ingredients"
      >
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
