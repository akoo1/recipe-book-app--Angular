
<div class="row">

  <div class="col-md-5 recipe-list">
    <app-recipe-list></app-recipe-list>
  </div>

  <div class="col-md-7 recipe-details">
    <app-recipe-detail
      *ngIf="selectedRecipe; else infoText"
      [recipe]="selectedRecipe"
    >
    </app-recipe-detail>
    <ng-template #infoText>
      <h4>Please select a Recipe!</h4>
    </ng-template>
  </div>

</div>
