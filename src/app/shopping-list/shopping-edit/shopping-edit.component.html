
<div class="row">
  <div class="col-xs-12">

    <h2 class="text-primary">2 Shopping Edit</h2>

    <form>

      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input 
            type="text" 
            id="name" 
            name="name"
            class="form-control"
            [(ngModel)]="name"
          >
        </div>
        <div class="col-sm-5 form-group">
          <label for="amount">Amount</label>
          <input 
            type="text" 
            id="amount" 
            name="amount"
            class="form-control"
            [(ngModel)]="amount"
          >
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" (click)="onAddIngredients()">Add</button>
          <button class="btn btn-danger" type="button">Delete</button>
          <button class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>

    </form>
  </div>
</div>
